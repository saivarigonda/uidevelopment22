<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    ul li:first-child{
        border: 2px solid blue;
        padding: 10px;
        margin: 10px;
    }

    ol li:last-child{
        border: 2px solid violet;
        margin: 10px;
        padding: 10px;
    }

   </style>
</head>
<body>
    <ul>
        <li>list one</li>
        <li>list two</li>
        <li>list three</li>
        <li>list four</li>
        <li>list five</li>
        <li>list six</li>
        <li>list seven</li>
        <li>list eight</li>
    </ul>
    <ol>
        <li>list one</li>
        <li>list two</li>
        <li>list three</li>
        <li>list four</li>
        <li>list five</li>
        <li>list six</li>
        <li>list seven</li>
        <li>list eight</li>
    </ol>
</body>
</html>
