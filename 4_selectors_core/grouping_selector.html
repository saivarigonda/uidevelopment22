<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
    <style>
        section, div, p{
          border: 2px solid blue;
          margin: 10px;
          padding: 10px;
        }

        p, b{
            border: 2px solid pink; 
        }
    </style>
</head>
<body>
    <section>
        <div>
            <p>hello <b>java</b></p>
        </div>
    </section>

    <div> 
        <p>hello<i>python</i></p>
    </div>

    <p>hello<strong>javascript</strong></p>
</body>
</html>
